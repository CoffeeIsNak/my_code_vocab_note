apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://airflow-helm.github.io/charts
    chart: airflow
    targetRevision: 1.13.1
    helm:
      values: |
        executor: KubernetesExecutor
        defaultAirflowRepository: apache/airflow
        defaultAirflowTag: "2.9.3"

        config:
          logging:
            logging_level: INFO

        pgbouncer:
          enabled: true

        data:
          metadataConnection:
            user: postgres
            pass: airflow
            host: airflow-pgbouncer
            port: 6432

        postgresql:
          enabled: true
          auth:
            username: postgres
            password: airflow
            database: airflow

        webserver:
          defaultUser:
            enabled: true
            username: admin
            password: admin

        migrations:
          runMigration: true
          waitForMigrations:
            enabled: true
            timeout: 300

        logs:
          persistence:
            enabled: true
            size: 5Gi

        dags:
          persistence:
            enabled: false
          gitSync:
            enabled: true
            repo: https://github.com/CoffeeIsNak/my_code_vocab_note.git
            branch: main
            subPath: dags
            depth: 1
            wait: 10

        flower:
          enabled: false

        redis:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
