apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/CoffeeIsNak/my_code_vocab_note.git
    path: k8s/apps
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
